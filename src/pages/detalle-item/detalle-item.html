<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title *ngIf="isWeb">isWeb</ion-title>
      <ion-title *ngIf="!isWeb">not isWeb</ion-title>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="borde-sup-rojo">
    <ion-item>
      <h2>{{ item?.fecha }}</h2>
    </ion-item>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of item.fields">
          <!--Es Link-->
          <ion-label stacked *ngIf="item?.isLink">
            <a href="{{item?.value}}">{{item?.value}}</a>
          </ion-label>
          <!-- No es Link-->
          <ion-label *ngIf="!item?.isLink" stacked> {{item?.name}}</ion-label>
          <ion-input *ngIf="!item?.isLink" type="text" (blur)="valor1Blured()" value="{{item?.value}}"></ion-input>
        </ion-item>
        <!-- New Field Container-->
        <div class="new-field-container" *ngIf="newField">
          <ion-item>
            <ion-label stacked> Valor 1 </ion-label>
            <ion-input stacked placeholder="valor1" type="text" [(ngModel)]="newValor1"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked> {{ isLink ? 'Direcci√≥n' : 'Valor 2'}} </ion-label>
            <ion-input stacked placeholder="valor2" type="text" [(ngModel)]="newValor2"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>is Link?</ion-label>
            <ion-checkbox [(ngModel)]="isLink"></ion-checkbox>
          </ion-item>
        </div>
      </ion-list>
    </ion-card-content>
    <ion-list>
      <ion-item>
        <button ion-fab icon-only mini (click)="addFields()"><ion-icon name="add"></ion-icon></button>
      </ion-item>
    </ion-list>
    <!--tags-->
    <ion-item>
      <button *ngFor="let tag of item.tags" ion-button item-right>{{ tag }}</button>
    </ion-item>
  </ion-card>

  <ion-item>
    <button (click)="save()" big ion-button>Guardar</button>
  </ion-item>
  
</ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-md-3 col-0></ion-col>
      <ion-col col-md-6 col-12>
        <!--CONTENIDO-->
        <ion-list no-lines padding-top>         
          <ion-item>
            <ion-input type="text" [(ngModel)]="currentUser.userName" placeholder="Nombre de Usuario o E-Mail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="currentUser.password" placeholder="Contraseña"></ion-input>
          </ion-item>
        </ion-list>

        <button ion-button block round color="secondary" (click)="login()">Login</button>


        <div *ngIf="showSocialLogin" class="hrLine">
          <!--<span>ó</span>-->
          </div>

        <ion-grid *ngIf="showSocialLogin">
          <ion-row>
            <ion-col><button ion-button block class="facebookButton" (click)="loginWithFacebook()">Login con Facebook</button></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><button ion-button block class="googleButton" (click)="loginWithGoogle()">Login con Google</button></ion-col>
          </ion-row>
        </ion-grid>
        <!--FIN CONTENIDO-->


      </ion-col>
      <ion-col col-md-3 col-0></ion-col>
    </ion-row>
  </ion-grid>





  <div padding-top>
    <button ion-button block color="light" clear (click)="signupPage();"> Crear un usuario </button>
    <button ion-button block color="light" clear (click)="forgotPasswordPage();">Olvide mi contraseña</button>
  </div>

</ion-content>

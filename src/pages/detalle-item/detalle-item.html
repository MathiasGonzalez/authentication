<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title *ngIf="isWeb">isWeb</ion-title>
      <ion-title *ngIf="!isWeb">not isWeb</ion-title>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="borde-sup-rojo">
    <ion-item>
      <h2>{{ item?.fecha }}</h2>
    </ion-item>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of item.fields">
          <ion-label stacked> {{item?.valor1}}</ion-label>
          <ion-input type="text" (blur)="valor1Blured()" value="{{item?.valor2}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked> Dummy </ion-label>
          <ion-input type="password" value="dsfsd"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-item>
      <ion-fab>
        <button ion-fab mini>Small</button>
      </ion-fab>
    </ion-item>
    <ion-item>
      <button *ngFor="let tag of item.tags" (click)="save()" ion-button item-right>{{ tag }}</button>
    </ion-item>
  </ion-card>
</ion-content>

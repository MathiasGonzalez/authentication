<ion-content padding>

    <ion-grid>
      <ion-row>
        <!--<ion-col><button ion-button block class="facebookButton"> Facebook</button></ion-col>-->
        <ion-col><button ion-button block (click)="loginWithGoogle()" class="googleButton"> Google</button></ion-col>
      </ion-row>
    </ion-grid>

    <div class="hrLine"><span>ó</span></div>

    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newUser.userName" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newUser.lastName" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" [(ngModel)]="newUser.email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="newUser.password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="passwordConfirmation"  placeholder="Confirm Password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round color="secondary" (click)="signUp()">Signup</button>
    <div padding>
      <button ion-button block color="light" clear (click)="loginPage();"> Ya tengo usuario ? </button>
      <button ion-button block color="light" clear (click)="forgotPasswordPage();">Olvide mi contraseña</button>
   </div>

</ion-content>
